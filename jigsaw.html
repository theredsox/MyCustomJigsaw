<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>My Custom Jigsaw Puzzles</title>
   <script type="text/javascript" src="localstorage.js"></script>
   <script type="text/javascript" src="filesystem.js"></script>
   <script type="text/javascript" src="jigsaw.js"></script>
   <link rel="stylesheet" href="jigsaw.css">
   <script type="text/javascript" src="libs/croppr/croppr.js"></script>
   <link rel="stylesheet" href="libs/croppr/croppr.css">
</head>

<body onload="loadMainMenu()">
    <img class="title" src="assets/logo-my-custom-puzzles-2560x512.png" />
    <div class="body">
        <div id="page1" class="page visible">
            <div id="mainMenu" class="mainMenu">
                <div class="menuOptions">
                    <button id="createPuzzleButton" onclick="createPuzzle()">Create Puzzle</button>
                    <button id="createFolderButton" onclick="ACTIVE_FID != 'root' ? returnHome() : createFolder()">Create Folder</button>
                    <button id="deleteButton" onclick="this.innerText == 'Delete' ? deletePuzzlesMode() : deletePuzzles()">Delete</button>
                    <button id="cancelButton" class="hidden" onclick="deletePuzzlesCancel()">Cancel</button>
                </div>
            </div>
        </div>
        <div id="page2" class="page hidden">
            <div class="createPuzzle">
                <div class="createPuzzleHeader"></div>
                <span class="createPuzzleTitle">Create a new puzzle</span>
                <label class="createPuzzleInput" for="createPuzzleName">
                    Title 
                    <input id="createPuzzleName" class="createPuzzleName" type="text" maxlength="20" onfocus="this.setSelectionRange(0, this.value.length)"/>
                </label>
                <div class="createPuzzleInput">
                    <img id="createPuzzlePreview" class="createPuzzlePreview" src="#" alt="Chosen image" />
                </div>
                <button class="createPuzzleButton" onclick="makePuzzle()">Save Puzzle</button>
                <button onclick="cancelPuzzle()">Cancel</button>
            </div>
        </div>
    </div>
    <input id="fileOpener" type="file" accept="image/png, image/gif, image/jpeg, image/webp" style="display: none" />
    <div id="diskSpace" class="diskSpace" onclick="toggleDiskSpaceText()" title="Disk usage">
        <img src="assets/diskspace.png" />
        <span id="diskSpaceText" class="diskSpaceText"></span>
    </div>
    <div id="export" class="export" onclick="exportPuzzles()" title="Export all puzzles">
        <img src="assets/export.png" />
    </div>
    <div id="import" class="import" onclick="importPuzzles()" title="Import puzzles from a .zip export file">
        <img src="assets/import.png" />
    </div>
</body>

</html>
